management:
  server:
    port: 8082
  security:
    enabled: false
  endpoint:
    health:
      show-details: always
    web:
      base-path: /actuator
      exposure:
        include: "*" #health,info,env
        exclude: beans
  health:
    diskspace:
      enabled: true
    db:
      enabled: true

